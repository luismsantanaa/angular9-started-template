<mat-card>
    <mat-card-header>
        <button mat-icon-button color="primary" matTooltip="Agregar Nuevo Usuario" (click)="addUser()">
            <mat-icon>add_to_photos</mat-icon>
          </button>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="table-striped table-hover">

                <ng-container matColumnDef="userName" color="primary">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="jobTitle">
                    <th mat-header-cell *matHeaderCellDef> Puesto </th>
                    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> ROL </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef> Avatar </th>
                    <td mat-cell *matCellDef="let element"> <img class="rounded-circle" [src]="element.img" /> </td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> Activo </th>
                    <td mat-cell *matCellDef="let element" class="align-content">
                        <mat-checkbox [checked]="element.active"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a (click)="updateDeleteUsr('Update',element)">
                            <mat-icon color="primary">edit</mat-icon>
                        </a> |
                        <a (click)="updateDeleteUsr('Delete',element)">
                            <mat-icon color="warn">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gradient-primary"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>

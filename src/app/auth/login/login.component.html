<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/login/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form ngNativeValidate #myform="ngForm" (ngSubmit)="loginUser(myform)" class="login100-form validate-form">
                <span class="login100-form-logo">
          <img
            src="../../../assets/login/images/security.png"
            alt="Login Logo"
            width="200"
            height="100"
            style="margin-top: 25px;"
          />
        </span>
                <span class="login100-form-title p-b-34 p-t-27">
          Iniciar Sesión
        </span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" [(ngModel)]="user" name="userName" placeholder="Nombre Usuario" />
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" />
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" [(ngModel)]="rememberMe" [ngModelOptions]="{ standalone: true }" id="remember" type="checkbox" />
                    <label class="label-checkbox100" for="remember">
            Recordarme
          </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
            Entrar
          </button>
                </div>

                <div class="text-center p-t-30">
                    <a class="txt1" href="#">
            Olvido la Contraseñ?
          </a>
                </div>
            </form>
        </div>
    </div>
</div>
